<!DOCTYPE html>
<html>
<head>
	<title>HTML Checkpoint</title>
</head>
<body>

      <form id="myForm">
        <div class="form-group">
          <label for="email">
            Email<span >*</span>
          </label>
          <input type="email" placeholder='Email Here'>
        </div>
        <div class="form-group">
          <label for="password">
            Password<span class="required">*</span>
            <span class="info">(Minimum Length of 8 Characters)</span>
          </label>
          <input type="password" placeholder='Password Here'>
        </div>
        <div class="form-group">
          <label for="gitHub">Github Username</label>
          <input type="url"
          placeholder='https://'>
        </div>
        <div>
        	<input type="checkbox"  checked />
        	<label for="checkbox">Remember Me</label>
    	</div>
        <fieldset>
			<legend>Select a version</legend>
		<div>
            <input type="radio" />
            <label for="huey">Enterprise</label>
        </div>
		<div>
            <input type="radio"/>
            <label for="dewey">Pro</label>
        </div>
		<div>
            <input type="radio"/>
            <label for="louie">Free</label>
        </div>

    	</fieldset>
      </form>

</body>
</html>
